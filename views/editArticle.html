<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Edit Article</title>
</head>
<body>
    <header>
        <h1>My Blog - Edit Article</h1>
        <nav>
            <ul>
                <li><a href="/about">Home</a></li>
                <li><a href="/api/articles">Articles</a></li>
                <li><a href="/api/categories">Categories</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/articles/add">Add Article</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Edit Article</h2>
        <form id="edit-article-form" enctype="multipart/form-data">
            <input type="hidden" id="articleId" name="id" value="{{article.id}}">

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{article.title}}" required><br><br>

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" cols="50" required>{{article.content}}</textarea><br><br>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="{{article.category}}" selected>{{article.category}}</option>
                <!-- Additional categories can be added dynamically -->
            </select><br><br>

            <label for="published">Publish:</label>
            <input type="checkbox" id="published" name="published" {{article.published ? 'checked' : ''}}><br><br>

            <label for="featureImage">Feature Image:</label>
            <input type="file" id="featureImage" name="featureImage" accept="image/*"><br><br>

            <button type="submit">Update Article</button>
        </form>
    </main>

    <footer>
        <p>Your Name: Syed Faizan Mehdi Zaidi</p>
        <p>Student Number: 136151230</p>
        <p>Email: Sfmzaidi@myseneca.ca</p>
    </footer>

    <script>
        // Handle form submission with image upload for editing
        const form = document.getElementById('edit-article-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData();
            formData.append('id', document.getElementById('articleId').value); // Add article ID
            formData.append('title', form.title.value);
            formData.append('content', form.content.value);
            formData.append('category', form.category.value);
            formData.append('published', form.published.checked);

            const imageFile = document.getElementById('featureImage').files[0];
            if (imageFile) {
                formData.append('featureImage', imageFile);
            }

            fetch('/articles/edit', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update article');
                }
                return response.json();
            })
            .then(data => {
                alert('Article updated successfully!');
                window.location.href = '/articles'; // Redirect to articles page after update
            })
            .catch(error => {
                console.error('Error updating article:', error);
                alert('Error updating article');
            });
        });
    </script>
</body>
</html>
