<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Edit Article</title>
</head>

<body>
    <header>
        <h1>My Blog - Edit Article</h1>
        <nav>
            <ul>
                <li><a href="/about">Home</a></li>
                <li><a href="/api/articles">Articles</a></li>
                <li><a href="/api/categories">Categories</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/articles/add">Add Article</a></li>
                <li><a href="/articles/edit?id=1">Edit Article</a></li> <!-- Link to Edit Article -->
            </ul>
        </nav>
    </header>

    <main>
        <h2>Edit Article</h2>

        <form id="edit-article-form" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{{article.id}}"> <!-- Pre-fill the article ID -->

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{article.title}}" required><br><br>

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" cols="50" required>{{article.content}}</textarea><br><br>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <!-- Categories will be populated here dynamically -->
            </select><br><br>

            <label for="published">Publish:</label>
            <input type="checkbox" id="published" name="published" {{article.published ? 'checked' : ''}}><br><br>

            <label for="featureImage">Feature Image:</label>
            <input type="file" id="featureImage" name="featureImage" accept="image/*"><br><br>

            <button type="submit">Update Article</button>
        </form>
    </main>

    <footer>
        <p>Your Name: Syed Faizan Mehdi Zaidi</p>
        <p>Student Number: 136151230</p>
        <p>Email: Sfmzaidi@myseneca.ca</p>
    </footer>

    <script>
        // Fetch categories when the page loads
        window.onload = function() {
            // Fetch categories and populate the select dropdown
            fetch('/api/categories')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load categories');
                    }
                    return response.json();
                })
                .then(categories => {
                    const categorySelect = document.getElementById('category');
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.name;
                        option.textContent = category.name;
                        categorySelect.appendChild(option);
                    });

                    // Set the selected category based on the article's category
                    const category = '{{article.category}}';
                    categorySelect.value = category;
                })
                .catch(error => {
                    console.error('Error loading categories:', error);
                    alert('Failed to load categories');
                });

            // Handle form submission with image upload
            const form = document.getElementById('edit-article-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                const formData = new FormData();
                formData.append('id', form.id.value);
                formData.append('title', form.title.value);
                formData.append('content', form.content.value);
                formData.append('category', form.category.value);
                formData.append('published', form.published.checked);

                // Append the image file, if selected
                const imageFile = document.getElementById('featureImage').files[0];
                if (imageFile) {
                    formData.append('featureImage', imageFile);
                }

                // Send the form data to the server
                fetch('/articles/edit', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to update article');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Article updated successfully!');
                    window.location.href = '/api/articles'; // Redirect to articles list
                })
                .catch(error => {
                    console.error('Error updating article:', error);
                    alert('Error updating article');
                });
            });
        };
    </script>
</body>
</html>
